  <section class="contact-grid">
    <div class="contact-card">
      <h3>Send a Message</h3>
      <form id="contact-form">
        <div class="form-grid">
          <input class="form-input" name="name" placeholder="Full Name *" required>
          <input class="form-input" name="email" type="email" placeholder="Email *" required>
        </div>
        <input class="form-input" name="company" placeholder="Company">
        <select class="form-select" name="subject" required>
          <option value="">Subject *</option>
          <option>Engineering Consultation</option>
          <option>CAE Automation Project</option>
          <option>AI/ML Integration</option>
          <option>Research Collaboration</option>
          <option>Job Opportunity</option>
          <option>Other</option>
        </select>
        <textarea class="form-textarea" name="message" placeholder="Message *" required></textarea>
        <button class="submit-button" type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-card">
      <h3>Contact Information</h3>
      <div class="contact-info-item">
        <div class="contact-icon">📧</div>
        <div><strong>Email</strong><br>jimit.vyas@outlook.com</div>
      </div>
      <div class="contact-info-item">
        <div class="contact-icon">📞</div>
        <div><strong>Phone</strong><br>+91 8200500169</div>
      </div>
      <div class="contact-info-item">
        <div class="contact-icon">📍</div>
        <div><strong>Location</strong><br>Bangalore, India</div>
      </div>
      <div class="social-links">
        {% for s in social %}<a class="social-link" href="{{ s.url }}" title="{{ s.name }}">{{ s.icon|safe }}</a>
        {% endfor %}
      </div>
    </div>
  </section>
