.. raw:: html

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">{{ title }}</h1>
      <div class="hero-subtitle">
        <span id="typewriter-text">{{ subtitle }}</span>
      </div>
      <p class="hero-description">{{ description }}</p>
      <div class="hero-buttons">
        <a class="btn btn-primary" href="{{ primary_url }}">{{ primary_label }}</a>
        <a class="btn btn-secondary" href="{{ secondary_url }}">{{ secondary_label }}</a>
      </div>
    </div>
  </section>
